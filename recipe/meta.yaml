{% set name = "priori" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ohsu-comp-bio/regulon-enrichment/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 59e2f2290e736b88755d51e58c13ac7b5244c3adeb30cd7db9c77aab083fee42

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - priori = priori.priori:main

requirements:
  host:
    - python >=3.11.5
    - pip
    - setuptools

  run:
    - python >=3.11.5
    - dill >=0.3.1.1
    - numpy >=1.17.3
    - pandas >=0.25.3
    - scikit-learn >=0.21.3
    - scipy >=1.5.2
    - tqdm >=4.38.0
    - statsmodels >=0.12.2

test:
  commands:
    - priori --help

about:
  home: https://github.com/ohsu-comp-bio/regulon-enrichment
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Priori predicts transcription factor activity from RNA sequencing data using prior, literature-supported regulatory relationship information

extra:
  recipe-maintainers:
    - yasharw
